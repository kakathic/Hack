allow-lan: true
ipv6: false
mode: rule
udp: true
log-level: silent 
external-controller: 127.0.0.1:9090
external-ui: yacd-gh-pages

bind-address: '*'
interface-name: Meta
routing-mark: 6666
ebpf:
  redirect-to-tun:
    - Meta

unified-delay: true
geodata-mode: true
skip-cert-verify: true
tcp-concurrent: true
enable-process: true

sniffer:
  enable: false
profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  device: Meta
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  use-hosts: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
        - 8.8.8.8
        - 1.1.1.1

rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - RULE-SET,anti-ad,REJECT
  - MATCH,🚀 Total

proxy-groups:
    - name: 🚀 Total
      type: select
      use:
          - 📲 Server
          - 🎉 FuzzyPN
          - 💠 Yunaka
          - ⛽ Qthang
          - ⚔️ ShopVPN1
          - 🎯 ShopVPN2
          - 🌊 FuzzyNG
      proxies:
          - 📢 Auto
          - ☠️ Magic
#Themv

    - name: "📢 Auto"
      type: url-test
      use:
          - 📲 Server
          - 🎉 FuzzyPN
          - 💠 Yunaka
          - ⛽ Qthang
          - ⚔️ ShopVPN1
          - 🎯 ShopVPN2
          - 🌊 FuzzyNG
#Themv
      url: 'http://www.gstatic.com/generate_204'
      interval: 1
      filter: "🇻🇳|VN"

    - name: ☠️ Magic
      type: load-balance
      use:
          - 📲 Server
          - 🎉 FuzzyPN
          - 💠 Yunaka
          - ⛽ Qthang
          - ⚔️ ShopVPN1
          - 🎯 ShopVPN2
          - 🌊 FuzzyNG
#Themv
      strategy: consistent-hashing # round-robin
      url: 'http://www.gstatic.com/generate_204'
      interval: 1
      filter: "🇻🇳|VN"

rule-providers:
    anti-ad:
        behavior: "domain"
        type: http
        url: "https://raw.githubusercontent.com/Qiu2zhi1zhe3/anti-ad/main/anti-ad.yaml"
        path: ./run/anti-ad.yaml
        interval: 10000

proxy-providers:
    📲 Server:
        type: file
        path: ./run/Vip.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 2

    🌊 FuzzyNG:
        type: file
        path: ./run/Sv1.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 2
##🌊 FuzzyNG

    🎉 FuzzyPN:
        type: file
        path: ./run/Sv2.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 2
##🎉 FuzzyPN

    💠 Yunaka:
        type: file
        path: ./run/Sv3.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 2
##💠 Yunaka

    ⛽ Qthang:
        type: file
        path: ./run/Sv4.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 2
##⛽ Qthang

    ⚔️ ShopVPN1:
        type: file
        path: ./run/Sv5.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 2
##⚔️ ShopVPN1

    🎯 ShopVPN2:
        type: file
        path: ./run/Sv6.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 2
##🎯 ShopVPN2

