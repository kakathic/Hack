allow-lan: true
ipv6: false
mode: rule
udp: true
log-level: silent 
external-controller: 127.0.0.1:9090
external-ui: yacd-gh-pages

bind-address: '*'
interface-name: Meta
routing-mark: 6666
ebpf:
  redirect-to-tun:
    - Meta

unified-delay: true
geodata-mode: true
skip-cert-verify: true
tcp-concurrent: true
enable-process: true

sniffer:
  enable: false
profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  device: Meta
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  use-hosts: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
        - 8.8.8.8
        - 1.1.1.1

