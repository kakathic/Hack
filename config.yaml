allow-lan: true
ipv6: true
mode: rule
udp: true
log-level: silent
external-controller: 127.0.0.1:9090
external-ui: yacd-gh-pages
interface-name: utun

unified-delay: true
geodata-mode: false
tcp-concurrent: true

sniffer:
  enable: false

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  device: utun
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  use-hosts: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

rules:
  - RULE-SET,Anti-ad,REJECT
  - MATCH,⛩️ Total

proxy-groups:
    - name: ⛩️ Total
      type: select
      proxies:
          - 📣 Auto
          - 🎩 Magic
      use:
          - 🎴 Server
          - 🛩️ Machine
#Themv


    - name: "📣 Auto"
      type: url-test
      url: 'http://www.gstatic.com/generate_204'
      interval: 1
      #tolerance: 150
      #lazy: true
      filter: "🇻🇳|VN"
      use:
          - 🎴 Server
          - 🛩️ Machine
#Themv

    - name: 🎩 Magic
      type: load-balance
      strategy: consistent-hashing
      url: 'http://www.gstatic.com/generate_204'
      interval: 1
      #tolerance: 150
      #lazy: true
      filter: "🇻🇳|VN"
      use:
          - 🎴 Server
          - 🛩️ Machine
#Themv

rule-providers:
    Anti-ad:
        behavior: "domain"
        type: http
        url: "https://raw.githubusercontent.com/Qiu2zhi1zhe3/anti-ad/main/anti-ad.yaml"
        path: ./run/anti-ad.yaml
        interval: 10000

proxy-providers:
    🎴 Server:
        type: file
        path: ./run/Vip.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 1

    🛩️ Machine:
        type: http
        url: https://raw.githubusercontent.com/kakathic/Hack/Proxy/run/Add.yaml
        path: ./run/Add.yaml
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 1

