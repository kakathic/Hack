allow-lan: true
ipv6: true
mode: rule
udp: true
log-level: info
external-controller: 127.0.0.1:9090

bind-address: '*'
interface-name: utun
routing-mark: 6666

unified-delay: true
geodata-mode: true
tcp-concurrent: true

sniffer:
  enable: false

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  device: utun
  stack: system
  dns-hijack:
  - any:53
  - tcp://any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  default-nameserver:
  - 8.8.8.8
  - 1.1.1.1
  nameserver:
  - 8.8.8.8
  - 1.1.1.1
  - https://dns.google/dns-query
  - https://cloudflare-dns.com/dns-query

rules:
  - RULE-SET,Anti-ad,GLOBAL
  - MATCH,⛩️ Total
  - MATCH,📣 Auto
  - MATCH,🎩 Magic

proxy-groups:
    - name: ⛩️ Total
      type: select
      proxies:
      - 📣 Auto
      - 🎩 Magic
      use:
      - 🎴 Server
      - 🛩️ Machine
#Themv

    - name: "📣 Auto"
      type: url-test
      url: 'http://www.gstatic.com/generate_204'
      interval: 1
      #tolerance: 150
      #lazy: true
      filter: "🇻🇳|VN"
      use:
      - 🎴 Server
      - 🛩️ Machine
#Themv

    - name: 🎩 Magic
      type: load-balance
      strategy: consistent-hashing
      url: 'http://www.gstatic.com/generate_204'
      interval: 1
      #tolerance: 150
      #lazy: true
      filter: "🇻🇳|VN"
      use:
      - 🎴 Server
      - 🛩️ Machine
#Themv

rule-providers:
    Anti-ad:
        behavior: "domain"
        type: http
        url: "https://raw.githubusercontent.com/Qiu2zhi1zhe3/anti-ad/main/anti-ad.yaml"
        path: ./run/anti-ad.yaml

proxy-providers:
    🎴 Server:
        type: file
        path: ./run/Vip.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 600

    🛩️ Machine:
        type: http
        url: https://raw.githubusercontent.com/kakathic/Hack/Proxy/run/Add.yaml
        path: ./run/Add.yaml
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 600

