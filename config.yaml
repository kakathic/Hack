allow-lan: true
ipv6: false
udp: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
external-ui: yacd-gh-pages
unified-delay: true
geodata-mode: true
tcp-concurrent: false
bind-address: '*'
interface-name: utun
sniffer:
  enable: false
profile:
  store-selected: true
  store-fake-ip: true 
tun:
  enable: true
  device: utun
  stack: System
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
dns:
  enable: true
  ipv6: false
  use-hosts: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
        - 8.8.8.8
        - 1.1.1.1
  nameserver:
        - 8.8.8.8
        - 1.1.1.1
        - https://dns.google/dns-query
        - https://cloudflare-dns.com/dns-query
        - dhcp://utun
rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - RULE-SET,anti-ad,REJECT
  - MATCH,🚀 Total
  - MATCH,☠️ Magic
  - MATCH,♻️ Auto
proxy-groups:
    - name: 🚀 Total
      type: select
      proxies:
          - ♻️ Auto
          - ☠️ Magic
      use:
          - 📲 Server
          - 🎉 FuzzyPN
          - 💠 Yunaka
          - ⛽ Qthang
#Themv
      url: http://www.gstatic.com/generate_204
      interval: 600
    - name: "♻️ Auto"
      type: url-test
      use:
          - 📲 Server
          - 🎉 FuzzyPN
          - 💠 Yunaka
          - ⛽ Qthang
#Themv
    - name: ☠️ Magic
      type: load-balance
      use:
          - 📲 Server
          - 🎉 FuzzyPN
          - 💠 Yunaka
          - ⛽ Qthang
#Themv
      url: 'http://www.gstatic.com/generate_204'
      interval: 1

rule-providers:
    anti-ad:
        behavior: "domain"
        type: http
        url: "https://raw.githubusercontent.com/Qiu2zhi1zhe3/anti-ad/main/anti-ad.yaml"
        path: ./run/anti-ad.yaml
proxy-providers:
    📲 Server:
        type: file
        path: ./run/Vip.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 600
#🎉 FuzzyPN
    🎉 FuzzyPN:
        type: http
        url: https://api.fuzzypn.me/api/v1/client/subscribe?token=3b949386becc6b4a25f7bd5f9a82c6e7
        path: ./run/Sv2.yaml
        interval: 86400
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 600
##🎉 FuzzyPN
#💠 Yunaka
    💠 Yunaka:
        type: http
        url: https://api.fuzzypn.me/api/v1/client/subscribe?token=3b949386becc6b4a25f7bd5f9a82c6e7
        path: ./run/Sv3.yaml
        interval: 86400
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 600
##💠 Yunaka
#⛽ Qthang
    ⛽ Qthang:
        type: http
        url: https://4gfree.qthang.net/api/v1/client/subscribe?token=4970274e31d66d8e30caeaae2ebacc28
        path: ./run/Sv4.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300
##⛽ Qthang
