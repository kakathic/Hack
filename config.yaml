allow-lan: true
ipv6: false
udp: false
mode: Global
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: Dashboard
tcp-concurrent: true
unified-delay: true
geodata-mode: true
skip-cert-verify: true
enable-process: true
sniffer: {enable: true, sniffing: ['tls', 'http']}
profile: {store-selected: true, store-fake-ip: true}
tun:
  enable: true
  device: Meta
  stack: system
  dns-hijack: ['any:53']
  auto-route: true
  auto-detect-interface: true
dns:
  enable: true
  ipv6: false
  use-hosts: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  default-nameserver:
        - '8.8.8.8'
        - '1.1.1.1'
  nameserver:
        - '8.8.8.8'
        - '1.1.1.1'
        - 'https://dns.google/dns-query'
        - 'https://cloudflare-dns.com/dns-query'
rule-providers:
    anti-ad:
        behavior: "domain"
        type: http
        url: "https://raw.githubusercontent.com/Qiu2zhi1zhe3/anti-ad/main/anti-ad.yaml"
        path: ./run/anti-ad.yaml
rules:
    - DOMAIN-SUFFIX,local,DIRECT
    - RULE-SET,anti-ad,QC
    - MATCH,Proxy
proxy-groups:
    - name: Proxy
      type: select
      use:
          - Monkey Dev 
          - FuzzyNG
          - Fuzzy PN  
          - Yuna
#Themv
    - name: QC
      type: select
      proxies:
          - REJECT
          - Proxy
proxy-providers:
#Monkey Dev 
    Monkey Dev :
        type: http
        url: https://raw.githubusercontent.com/MonkeyDev21/MonkeyDev21/main/Admin.yaml
