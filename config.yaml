allow-lan: true
ipv6: false
mode: global
udp: true
log-level: info
external-controller: 127.0.0.1:9090
external-ui: Yacd-meta-gh-pages

bind-address: '*'
interface-name: utun
routing-mark: 6666

unified-delay: true
geodata-mode: true
tcp-concurrent: false

sniffer:
  enable: false

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  device: utun
  stack: system
  dns-hijack:
  - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  default-nameserver:
  - 8.8.8.8
  - 1.1.1.1
  nameserver:
  - 8.8.8.8
  - 1.1.1.1
  - https://dns.google/dns-query
  - https://cloudflare-dns.com/dns-query

