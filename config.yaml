allow-lan: true
ipv6: true
mode: rule
udp: true
log-level: silent
external-controller: 127.0.0.1:9090
external-ui: yacd-gh-pages

bind-address: '*'
interface-name: Meta
routing-mark: 6666

unified-delay: true
geodata-mode: true
tcp-concurrent: false

sniffer:
  enable: false

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  device: Meta
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  use-hosts: true
  listen: 0.0.0.0:1053

  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  default-nameserver:
        - 8.8.8.8
        - 1.1.1.1

rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - RULE-SET,Anti-ad,REJECT
  - MATCH,⛩️ Total

proxy-groups:
    - name: ⛩️ Total
      type: select
      proxies:
          - 📣 Auto
          - 🎩 Magic
      use:
          - 🎴 Server
          - 🛩️ Machine
#Themv


    - name: "📣 Auto"
      type: url-test
      use:
          - 🎴 Server
          - 🛩️ Machine
#Themv
      url: 'http://www.gstatic.com/generate_204'
      interval: 1
      #tolerance: 150
      lazy: true
      filter: "🇻🇳|VN"

    - name: 🎩 Magic
      type: load-balance
      use:
          - 🎴 Server
          - 🛩️ Machine
#Themv
      strategy: sticky-sessions # consistent-hashing # round-robin
      url: 'http://www.gstatic.com/generate_204'
      interval: 600
      #tolerance: 150
      lazy: true
      filter: "🇻🇳|VN"

rule-providers:
    Anti-ad:
        behavior: "domain"
        type: http
        url: "https://raw.githubusercontent.com/Qiu2zhi1zhe3/anti-ad/main/anti-ad.yaml"
        path: ./run/anti-ad.yaml
        interval: 10000

proxy-providers:
    🎴 Server:
        type: file
        path: ./run/Vip.yaml
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    🛩️ Machine:
        type: http
        url: https://raw.githubusercontent.com/kakathic/Hack/Proxy/run/Add.yaml
        path: ./run/Add.yaml
        interval: 3600
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

