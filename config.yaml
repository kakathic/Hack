allow-lan: true
ipv6: false
mode: Rule
udp: false
log-level: silent
external-controller: 127.0.0.1:9090
external-ui: yacd-gh-pages
unified-delay: true
bind-address: '*'
routing-mark: 6666

skip-cert-verify: true
tcp-concurrent: true
enable-process: true
interface-name: Meta

sniffer:
  enable: false
profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  device: Meta
  stack: System
  dns-hijack:
     - 198.18.0.2:53
     - 8.8.8.8:53
     - tcp://8.8.8.8:53
     - any:53
     - tcp://any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  use-hosts: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
        - 8.8.8.8
        - 1.1.1.1
  nameserver:
        - 8.8.8.8
        - 1.1.1.1
        - https://dns.google/dns-query
        - https://cloudflare-dns.com/dns-query
        - dhcp://Meta

